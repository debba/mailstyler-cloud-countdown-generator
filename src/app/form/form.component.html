<div class="card">
  <div [formGroup]="form">
    <h4>Time Zone</h4>

    <p-dropdown formControlName="time_zone" [filter]="true" [options]="timezoneList" placeholder="Select a timezone" optionLabel="label" optionValue="tzCode" [showClear]="true"></p-dropdown>

    <h4>When does your timer end? (max 90 days)</h4>

    <p-calendar formControlName="end_time" [showTime]="true" [minDate]="todayDateNoHours" [maxDate]="maxDateNoHours"></p-calendar>

    <h4>Style</h4>

    <p-dropdown formControlName="style" [filter]="true" [options]="stylesList" placeholder="Select style" optionLabel="label" optionValue="value" [showClear]="true"></p-dropdown>

    <h4>Font</h4>

    <p-dropdown formControlName="font_name" [filter]="true" [options]="fontList" placeholder="Select a font" optionLabel="label" optionValue="value" [showClear]="true"></p-dropdown>

    <h4>Text</h4>

    <p-checkbox formControlName="show_interval_text" label="Show interval text" [binary]="true"></p-checkbox>

    <div *ngIf="isShowIntervalText">
      <div class="grid">
        <div class="col-6 field">
          <h5>Days Text</h5>
          <input type="text"  pInputText [maxlength]="maxLength" formControlName="days_text" placeholder="Days text">
        </div>
        <div class="col-6 field">
          <h5>Hours Text</h5>
          <input type="text"  pInputText [maxlength]="maxLength" formControlName="hours_text" placeholder="Hours text">
        </div>
        <div class="col-6 field">
          <h5>Minutes Text</h5>
          <input type="text"  pInputText [maxlength]="maxLength" formControlName="minutes_text" placeholder="Minutes text">
        </div>
        <div class="col-6 field">
          <h5>Seconds Text</h5>
          <input type="text"  pInputText [maxlength]="maxLength" formControlName="seconds_text" placeholder="Seconds text">
        </div>
      </div>
    </div>

    <div>

    <h4>Background color</h4>

    <p-colorPicker formControlName="background_color"  [inline]="false" [style]="{'width':'100%'}"></p-colorPicker>

    </div>


    <h4>Interval text color</h4>

    <p-colorPicker formControlName="font_color"  [inline]="false" [style]="{'width':'100%'}"></p-colorPicker>

    <h4>Footer text color</h4>

    <p-colorPicker formControlName="footer_font_color"  [inline]="false" [style]="{'width':'100%'}"></p-colorPicker>


    <h4>Frame size</h4>

    <p-inputNumber [min]="61" [max]="181" formControlName="frame_size"></p-inputNumber>

    <h4>Renderer</h4>

    <p-dropdown formControlName="font_renderer" [filter]="true" [options]="rendererList" placeholder="Select font renderer" optionLabel="label" optionValue="value" [showClear]="true"></p-dropdown>

    <div class="mt-3">
      <p-button [loading]="loading" (onClick)="onSubmit()" type="submit" label="Generate" [disabled]="!form.valid"></p-button>
    </div>


  </div>



</div>
